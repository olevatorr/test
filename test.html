<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 根元素字體大小設置 */
        html {
        font-size: 16px;
        }

        /* 全局樣式 */
        body {
        font-family: Arial, sans-serif;
        color: #333;
        }

        /* 1200px寬度 */
        @media screen and (min-width: 1200px) {
        h1 { font-size: 3rem; font-weight: 700; letter-spacing: 0.5px; line-height: 1.2; margin: 1.5rem 0; }
        h2 { font-size: 2.25rem; font-weight: 700; letter-spacing: 0.5px; line-height: 1.2; margin: 1.25rem 0; }
        h3 { font-size: 1.875rem; font-weight: 600; letter-spacing: 0.3px; line-height: 1.3; margin: 1.125rem 0; }
        h4 { font-size: 1.5rem; font-weight: 600; letter-spacing: 0.3px; line-height: 1.3; margin: 1rem 0; }
        h5 { font-size: 1.25rem; font-weight: 600; letter-spacing: 0.2px; line-height: 1.4; margin: 0.875rem 0; }
        h6 { font-size: 1.125rem; font-weight: 600; letter-spacing: 0.2px; line-height: 1.4; margin: 0.75rem 0; }
        p { font-size: 1rem; font-weight: 400; letter-spacing: 0.2px; line-height: 1.6; margin: 1rem 0; }
        a { font-size: 1rem; font-weight: 400; letter-spacing: 0.2px; line-height: 1.6; padding: 0.375rem 0.75rem; text-decoration: none; }
        button { font-size: 1rem; font-weight: 600; letter-spacing: 0.5px; line-height: 1.5; padding: 0.75rem 1.5rem; margin: 0.75rem 0; }
        input { font-size: 1rem; font-weight: 400; letter-spacing: 0.2px; line-height: 1.5; padding: 0.5rem 0.75rem; margin: 0.75rem 0; }
        }

        /* 1024px寬度 */
        @media screen and (max-width: 1199px) and (min-width: 1024px) {
        h1 { font-size: 2.625rem; }
        h2 { font-size: 2rem; }
        h3 { font-size: 1.75rem; }
        h4 { font-size: 1.375rem; }
        h5 { font-size: 1.125rem; }
        h6 { font-size: 1rem; }
        p { font-size: 0.9375rem; }
        a { font-size: 0.9375rem; padding: 0.3125rem 0.625rem; }
        button { font-size: 0.9375rem; padding: 0.625rem 1.25rem; margin: 0.625rem 0; }
        input { font-size: 0.9375rem; padding: 0.4375rem 0.625rem; margin: 0.625rem 0; }
        }

        /* 768px寬度 */
        @media screen and (max-width: 1023px) and (min-width: 768px) {
        h1 { font-size: 2.25rem; }
        h2 { font-size: 1.75rem; }
        h3 { font-size: 1.5rem; }
        h4 { font-size: 1.25rem; }
        h5 { font-size: 1.0625rem; }
        h6 { font-size: 0.9375rem; }
        p { font-size: 0.875rem; }
        a { font-size: 0.875rem; padding: 0.25rem 0.5rem; }
        button { font-size: 0.875rem; padding: 0.5rem 1rem; margin: 0.5rem 0; }
        input { font-size: 0.875rem; padding: 0.375rem 0.5rem; margin: 0.5rem 0; }
        }

        /* 430px或以下寬度 */
        @media screen and (max-width: 767px) {
        h1 { font-size: 1.875rem; }
        h2 { font-size: 1.5rem; }
        h3 { font-size: 1.25rem; }
        h4 { font-size: 1.125rem; }
        h5 { font-size: 1rem; }
        h6 { font-size: 0.875rem; }
        p { font-size: 0.8125rem; }
        a { font-size: 0.8125rem; padding: 0.1875rem 0.375rem; }
        button { font-size: 0.8125rem; padding: 0.375rem 0.75rem; margin: 0.375rem 0; }
        input { font-size: 0.8125rem; padding: 0.3125rem 0.375rem; margin: 0.375rem 0; }
        }
    </style>
</head>

<body>
    <h1>Heading 1 標題1</h1>
    <h2>Heading 2 標題2</h2>
    <h3>Heading 3 標題3</h3>
    <h4>Heading 4 標題4</h4>
    <h5>Heading 5 標題5</h5>
    <h6>Heading 6 標題6</h6>

    <p>This is a paragraph. 召開指定，看起來同</p>

    <a href="#">Link</a>
    <a href="#">連結</a>

    <button>Button</button>
    <button>按鈕</button>

    <input type="button" value="Button">
</body>

</html>
